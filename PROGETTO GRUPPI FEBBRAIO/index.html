<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Benvenuto su STEAM</title>
    <link rel="shortcut icon" href="immagini/steam.svg" type="favicon/svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="nav-head">
        <nav>
            <ul>
                <li class="logo">a</li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Negozio</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Informazioni</a></li>
                <li class="person-icon"><a href="#">a</a></li>
            </ul>
        </nav>
    </header>

    <div class="giochi-evidenza" id="contenuto">
        <button class="freccia freccia-sx" onclick="cambiaPagina(-1)"><i class="fas fa-chevron-left"></i></button>
        <div class="contenuto">
            <div>
                <h1>Call of Duty®</h1>
                <div class="cod">
                    <img src="immagini/modern-warfare-3-2023-4k-wallpapers-v0-z29gb3up0q1c1.webp">
                </div>
                <p>Disponibile ora.</p>
                <a href="#" class="button">Scopri di più</a>
            </div>
            <div class="altro-contenuto nascosto">
                <h1>Forza Horizon 5</h1>
                <div class="cod">
                    <img src="immagini/fh5.jpg">
                </div>
            </div>
        </div>
        <button class="freccia freccia-dx" onclick="cambiaPagina(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div style="height: 1000px;">a</div>

    <script>
        var paginaCorrente = 1;
        var numPagine = 2;

        function cambiaPagina(delta) {
            paginaCorrente += delta;

            if (paginaCorrente < 1) {
                paginaCorrente = numPagine;
            } else if (paginaCorrente > numPagine) {
                paginaCorrente = 1;
            }

            var traslazione = -100 * (paginaCorrente - 1) + '%';
            var contenuto = document.querySelector('.contenuto');
            contenuto.style.transform = 'translateX(' + traslazione + ')';

            // Mostra o nascondi il nuovo contenuto
            var altroContenuto = document.querySelector('.altro-contenuto');
            if (delta === 1) {
                altroContenuto.classList.remove('nascosto');
            } else {
                altroContenuto.classList.add('nascosto');
            }
        }



    </script>


</body>

</html>
